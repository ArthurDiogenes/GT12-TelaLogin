<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de Login" />
    <meta name="author" content="Arthur Diógenes" />
    <meta name="keywords" content="login, autenticação, formulário" />
    <title>Tela de Login</title>
    
    <!-- Dependências externas -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
  </head>
  <body class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="theme-controller absolute top-4 right-4">
      <label class="swap swap-rotate">
        <input type="checkbox" class="theme-controller" value="light" />
        <i class="ph ph-sun swap-on text-xl"></i>
        <i class="ph ph-moon swap-off text-xl"></i>
      </label>
    </div>

    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

        <form>
          <div class="form-control w-full mb-4">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              placeholder="seu@email.com"
              class="input input-bordered w-full"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <label class="label">
              <span class="label-text-alt text-error hidden peer-invalid:block">
                Por favor, insira um email válido
              </span>
            </label>
          </div>

          <div class="form-control w-full mb-4">
            <label class="label">
              <span class="label-text">Senha</span>
            </label>
            <div class="password-field">
              <input
                type="password"
                placeholder="••••••••"
                class="input input-bordered w-full pr-10"
                required
                minlength="6"
              />
              <i class="password-toggle ph ph-eye"></i>
            </div>
            <label class="label">
              <span class="label-text-alt text-error hidden peer-invalid:block">
                A senha deve ter pelo menos 6 caracteres
              </span>
            </label>
          </div>

          <div class="flex justify-between items-center mb-6">
            <label class="label cursor-pointer gap-2">
              <input type="checkbox" class="checkbox checkbox-sm" />
              <span class="label-text">Manter-se conectado</span>
            </label>
            <a href="#" class="text-sm text-primary hover:underline">
              Esqueceu a senha?
            </a>
          </div>

          <button type="submit" class="btn btn-primary w-full mb-4">
            Entrar
          </button>

          <div class="divider my-6">ou</div>

          <div class="social-login">
            <button type="button" class="social-btn">
              <i class="ph ph-google-logo text-xl"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="ph ph-instagram-logo text-xl"></i>
            </button>
            <button type="button" class="social-btn">
              <i class="ph ph-github-logo text-xl"></i>
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm">
              Não tem uma conta?
              <a href="#" class="text-primary hover:underline">Cadastre-se</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript opcional -->
    <script src="js/main.js"></script>
  </body>
</html>
